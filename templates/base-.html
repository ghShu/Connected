<!DOCTYPE html>
<html>
    <!-- load the static content defined in settings.py of Connected -->
    <!-- Can settings.py and static be available at app level?-->
    <!-- load is needed to use static template -->
    {% load static %}
    
    <!-- head usually includes metadata -->
    <!-- string encoding method, viewpoint (mobile use), language, title -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Connected</title>
        <!-- static directory is defined in settings.py -->
        <!-- <link href="{% static 'css/mystyle.css' %}" rel="stylesheet"> -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/font-awesome-4.6.3/css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        {% include 'header.html' %}
            
        {% block content %}
        {% endblock %}

            <script type="text/javascript" src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/ajax-csrf-auth.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
            
            {% block extrascript %}
            {% endblock %}

    </body>
</html>
