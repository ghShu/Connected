{% extends 'base.html' %}

{% block content %}

<h1>Sign Up</h1>

<!-- enctype is needed when multi-media contents are included in the form  -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
</form>
{% endblock content %}
